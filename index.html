<!DOCTYPE html>
<html>

<head>
  <title class="">学生信息管理系统</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./public/css/index.css">

</head>

<body>
  <div id="header">
  </div>
  <div class="container ">
    <div class="row">
      <div id="main" class="col-3 m-auto ">
        <form action="./login.html" method="post">
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="isAdmin" id="user" value="0" checked>
            <label class="form-check-label" for="user">一般用户</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isAdmin" id="admin" value="1">
            <label class="form-check-label" for="admin">管理员</label>
          </div>
          <div class="form-group">
            <label for="exampleInputName">name</label>
            <input type="username" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div id="sendData" class="btn btn-primary" onclick="sendData_onclick()">登录</div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./public/js/login.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js""></script>
</html>
